<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <header class="titulo-principal">
      <h1 class="title">Poked√©x</h1>
    </header>

    <main class="pokedex">
      <section class="left">
        <h2 class="namePk">_Nome Pokemom_</h2>
        <h3 class="idPk">_id Pokemom_</h3>
        <image>
          <img
            id="image"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSltPz5oZ_UNGKNybl1SJ-1g4EOxOLnp0IaUq6mQaY_1L-lL2C_TFbvnMzpJplSacI0d1A&usqp=CAU"
          />
        </image>
        <div class="evolve">
          <div class="evolveFrom">
            <p>
              Evolui de <br />
              _pokemoBefore_
            </p>
          </div>
          <div class="evolveTo">
            <p class="evolveto">
              Evolui para <br />
              _pokemomAfter_
            </p>
          </div>
        </div>

        <div class="typesPk">
          <p class="1">Voador</p>
          <p class="2">Normal</p>
        </div>
      </section>

      <section class="right">
        <div class="searchPk">
          <input type="text" id="search" placeholder="Busque o pokemom..." />
        </div>
        <div class="listPk">
          <table id="tablePk">
            <tbody>
              <tr>
                <td id="idPk">#001</td>
                <td id="namePk">sdfsdfasdfs</td>
              </tr>
              <tr>
                <td id="idPk">#001</td>
                <td id="namePk">sdfsdfasdfs</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="statusPk">
          <p id="hp">HP = x</p>
          <p id="atack">ATK = x</p>
          <p id="defense">DEF = x</p>
          <p id="sAtack">S.ATK = x</p>

          <p id="sDefense">S.DEF = x</p>

          <p id="speed">SPD = x</p>
        </div>
      </section>
    </main>

    <footer class="rodape"></footer>
    <script src="./script.js"></script>
  </body>
</html>
