<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <header class="titulo-principal">
      <h1 class="title">Poked√©x</h1>
    </header>

    <main class="pokedex">
      <section class="left">
        <div class="navigation">
          <div class="btn-on">
            <button class="onoff"></button>
          </div>
          <nav class="nextPoke">
            <ul>
              <li><button class="reset"></button></li>
              <li><button class="back"></button></li>
              <li><button class="next"></button></li>
            </ul>
          </nav>
        </div>
        <div class="screen">
          <image>
            <img class="imagePokemom" src="" alt="" />
          </image>
        </div>
        <div class="search">
          <p class="searchBar"></p>
        </div>
      </section>
      <section class="middle"></section>
      <section class="right">
        <div class="description">
          <h3 class="namePokemom"></h3>
          <p class="description"></p>
        </div>
        <div class="status">
          <h3 class="statusPokemom"></h3>
          <p class="lifeStatus"></p>
          <p class="strenghtStatus"></p>
          <p class="speedStatus"></p>
          <p class="defenseStatus"></p>
        </div>
        <div class="types">
          <p class="type"></p>
        </div>
      </section>
    </main>

    <footer class="rodape"></footer>
    <script src="./script.js"></script>
  </body>
</html>
