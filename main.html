<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <header class="titulo-principal">
      <h1 class="title">Poked√©x</h1>
     
    </header>
    <div class="searchPk">
      <button class="btn-search"><img id="lupa"src="./assets/lupa.png"></button>
      <input type="text" placeholder="Busque aqui seu pokemon" id="search" />
    </div>
    <main class="pokedex">
      
      <section class="left">
        <h2 id="namePk">Pikachu</h2>
        <figure>
          <img
            id="image"
          />
        </figure>

        <h3 id="idPk"></h3>
        <div id="typesPk"></div>
      </section>

      <section class="right">
        
        <div class="listPk">
          <table id="tablePk">
            <tbody id='tableBody'>
            </tbody>
          </table>
        </div>

        <div class="statusPk" id="stats">
          <p id="stats0">HP</p>
          <p id="stats1">Atack</p>
          <p id="stats2">Defense</p>
          <p id="stats3">S.Atack</p>
          <p id="stats4">S.Defense</p>
          <p id="stats5">Speed</p>
        </div>
      </section>
    </main>

    <footer class="rodape"></footer>
    <script src="./search.js"></script>
    <script src="./pokedexList.js"></script>
    <script>
      searchPokemon(25)
    </script>

  </body>
</html>
